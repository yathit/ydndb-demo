<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Test opening for multiple ydn-db</title>
  <script type="text/javascript" src="../jsc/ydn.db-dev.js"></script>
</head>
<body>
<p>opening two ydndb</p>
<script>
  var schema = {
    stores:[{
      name:'todo',
      autoIncrement: true
    }]
  };
  var show = function(msg) {
    var p = document.createElement('p');
    p.textContent = msg;
    document.body.appendChild(p);
  };
  var db_name = 'multi-ydndb';

  var db1 = new ydn.db.Storage(db_name, schema);
  var db2 = new ydn.db.Storage(db_name, schema);
  db1.put('todo', {msg: 'testing db1'}).done(function(id) {
    show('db1 key: ' + id);
  });
  db2.put('todo', {msg: 'testing db2'}).done(function(id) {
    show('db2 key: ' + id);
  });
</script>
</body>
</html>
